name: Monthly Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 1 * *"  # 9:00 AM UTC on the 1st of each month

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly pipeline (smoke)
        run: |
          python -c "print('Monthly pipeline workflow is set up. Add data access logic next.')"
